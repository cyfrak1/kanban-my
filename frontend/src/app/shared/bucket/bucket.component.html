<article class="wrapper-card" [ngStyle]="{'border-color': bucketColor}">
    <h2 class="wrapper-card-title">{{title}}</h2>
    <div  cdkDropList (cdkDropListDropped)="drop($event)" [cdkDropListData]="array">
        <app-card 
            *ngFor="let item of array" 
            [currentBucketColor]="bucketColor" 
            [text]="item" 
            [tuskTermin]="'12/23/2022'"
            (isButtonClicked)="isButtonClicked($event)"
        ></app-card>
        <div class="button-container">
        <button class="button-container-button">
            <span class="material-symbols-outlined">
                add_circle
            </span>
        </button>
    </div>
    </div>
</article>
