<div class="context" *ngIf="contextMenuState">
    <ul class="context-list">
        <li class="context-list-text" *ngFor="let element of list" (click)="onClick(element.functionToLoad)">{{element.menuElementName}}</li>
    </ul>
</div>
<div class="click-area" *ngIf="contextMenuState" (click)="changeContextMenuState()" (contextmenu)="changeContextMenuState()"></div>
