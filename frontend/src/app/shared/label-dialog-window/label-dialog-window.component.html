<div class="wrapper-labelWindow" [ngStyle]="{'border-color': dialogData.currentBucketColor}">
    <header class="wrapper-labelWindow-title">
            <span  
                #inputTitle
                class="edit-input" 
                role="textbox" 
                contenteditable
            >{{dialogData.mainContent}}</span>
    </header>
    <header class="wrapper-labelWindow-labels">
        <app-label 
            *ngFor="let item of dialogData.labels" 
            [labelType]="'TEXT'" 
            [labelColor]="item.labelColor" 
            [text]="item.labelText" 
            [size]="{width:70,height:30,fontSize:18}" 
            [margin]="'5px'"
            (componentDeleted)="removeLabelFromArray($event)"
        ></app-label>
        <div class="icon-container" (click)="addNewLabel()">
            <img src="../../../assets/add.png"  class="icon-container-icon" />
        </div>
    </header>
    <article class="wrapper-labelWindow-content" (click)="activeEditMode(1)">
            <span 
                class="edit-input-aside" 
                type="text" 
                autofocus 
                #inputAsideContent
                role="textbox" 
                contenteditable
            >
                {{dialogData.asideContent}}
            </span>
    </article>
    <footer class="wrapper-labelWindow-footer">
        <app-label 
            [labelType]="'DATE'" 
            [text]="dialogData.tuskTermin" 
            [size]="{width:100,height:40,fontSize:18}"
        ></app-label>
        <div class="button-container">
            <button mat-button mat-dialog-close>
                <span class="material-symbols-outlined" id="cancel" cdkFocusInitial>
                    cancel
                </span>
            </button>
            <button mat-button mat-dialog-close (click)="checkIfCanClose()" cdkFocusInitial>
                <span class="material-symbols-outlined" id="check">
                    check_circle
                </span>
            </button>
        </div>
    </footer>
</div>
