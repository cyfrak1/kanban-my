<div class="wrapper-labelWindow" [ngStyle]="{'border-color': dialogData.currentBucketColor}">
    <header class="wrapper-labelWindow-title">
        <ng-container *ngIf="editMode[0].isActive == false; else editModeTitle">
            <h2 class="wrapper-labelWindow-title-text" (dblclick)="activeEditMode(0)">{{dialogData.mainContent}}</h2>
        </ng-container>
        <ng-template #editModeTitle>
            <textarea 
                class="edit-input" 
                type="text" 
                [value]="dialogData.mainContent" 
                autofocus 
                #inputTitle
                (keyup.enter)="deactivateEditMode(0, inputTitle.value)" 
                maxlength="40"
            ></textarea>
        </ng-template>
    </header>
    <header class="wrapper-labelWindow-labels">
         <app-label 
                *ngFor="let item of dialogData.labels" 
                [labelType]="'TEXT'" 
                [labelColor]="item.labelColor" 
                [text]="item.labelText" 
                [size]="{width:70,height:30,fontSize:18}" 
                [margin]="'5px'"
                (dblclick)="editLabel(item.labelText)"
            ></app-label>
        <span class="material-symbols-outlined" (click)="addNewLabel()">
            add_circle
        </span>
    </header>
    <article class="wrapper-labelWindow-content">
        <ng-container *ngIf="editMode[1].isActive == false; else editModeAsideContent">
            <p class="wrapper-labelWindow-content-text" (dblclick)="activeEditMode(1)">{{dialogData.asideContent}}</p>
        </ng-container>
        <ng-template #editModeAsideContent>
            <textarea 
                class="edit-input-aside" 
                type="text" 
                [value]="dialogData.asideContent" 
                autofocus 
                #inputTitle
                (keyup.enter)="deactivateEditMode(1, inputTitle.value)" 
                
            ></textarea>
        </ng-template>
    </article>
    <footer class="wrapper-labelWindow-footer">
        <app-label 
            [labelType]="'DATE'" 
            [text]="dialogData.tuskTermin" 
            [size]="{width:100,height:40,fontSize:18}"
        ></app-label>
        <div class="button-container">
            <button mat-button  [matDialogClose]="">
                <span class="material-symbols-outlined" id="cancel">
                    cancel
                </span>
            </button>
            <button mat-button [matDialogClose]="" cdkFocusInitial>
                <span class="material-symbols-outlined" id="check">
                    check_circle
                </span>
            </button>
        </div>
    </footer>
</div>
